<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="calculator">
            <br />
            <section id="calculatorHead">
                <h1 id="mathCalculation"></h1>
            </section>

            <section id="calculatorBody">
                <div class="calcRow">
                    <button class="calcButton">7</button>
                    <button class="calcButton">8</button>
                    <button class="calcButton">9</button>
                    <button class="calcButton operator">+</button>
                </div>
                <div class="calcRow">
                    <button class="calcButton">4</button>
                    <button class="calcButton">5</button>
                    <button class="calcButton">6</button>
                    <button class="calcButton operator">-</button>
                </div>
                <div class="calcRow">
                    <button class="calcButton">1</button>
                    <button class="calcButton">2</button>
                    <button class="calcButton">3</button>
                    <button class="calcButton operator">x</button>
                </div>
                <div class="calcRow">
                    <button
                        class="calcButton"
                        id="clearBtn"
                        onclick="clearCalculation()"
                    >
                        C
                    </button>
                    <button class="calcButton">0</button>
                    <button class="calcButton operator">=</button>
                    <button class="calcButton operator">/</button>
                </div>
            </section>
        </div>

        <script src="script.js"></script>
    </body>
</html>
